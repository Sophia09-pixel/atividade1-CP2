<div class="container">
  <p class="titulo">acesso works!</p>

  <div class="form-group">
    <label for="idade">Digite sua idade:</label>
    <input id="idade" type="number" [(ngModel)]="idade" />
  </div>

  <p *ngIf="idade >= 18" class="resultado">Acesso permitido</p>
  <p *ngIf="idade < 18" class="erro">Acesso negado</p>

  <div class="botoes">
    <button (click)="diminuirIdade()">-</button>
    <button (click)="aumentarIdade()">+</button>
  </div>
</div>
