<div class="container">
  <p class="titulo">meses works!</p>

  <div class="form-group">
    <label for="month">Troque o mês!</label>
    <input
      id="month"
      type="number"
      [value]="month"
      (change)="changeMonth($event)"
    />
  </div>

  @if (month > 12) {
    <p class="erro">Número inválido digitado!</p>
  } @else {
    <p class="resultado">{{ months[month - 1] }}</p>
  }
</div>
