<div class="container">
  <p>calculadora works!</p>
  <h2>Calculadora</h2>

  <label>
    Valor 1:
    <input type="number" [(ngModel)]="valor1" />
  </label>

  <br />

  <label>
    Valor 2:
    <input type="number" [(ngModel)]="valor2" />
  </label>

  <br />

  <label>
    Operação:
    <select [(ngModel)]="operacao">
      <option value="">Selecione</option>
      <option value="soma">Soma</option>
      <option value="subtracao">Subtração</option>
      <option value="multiplicacao">Multiplicação</option>
      <option value="divisao">Divisão</option>
    </select>
  </label>

  <br /><br />
  <button (click)="calcular()">Calcular</button>

  @switch (true) { @case (operacao === 'divisao' && valor2 === 0) {
  <p>Erro: divisão por zero!</p>
  } @case (resultado !== null) {
  <p>Resultado: {{ resultado }}</p>
  } @default {
  <p>Informe os dados para calcular.</p>
  } }
</div>
